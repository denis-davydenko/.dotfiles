- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.config

- link:
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.config/karabiner: karabiner
    ~/.editorconfig: .editorconfig
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.vim/colors/selenized.vim: vim/colors/selenized.vim
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.config/kitty/kitty.conf: kitty/kitty.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: sh ./homebrew/install.sh
      stdin: true
      stdout: true
    - cd fonts && sh install.sh
    - source osx/.macos

- link:
    ~/.dotfiles/zsh/themes/spaceship.zsh-theme: zsh/themes/spaceship-prompt/spaceship.zsh-theme
